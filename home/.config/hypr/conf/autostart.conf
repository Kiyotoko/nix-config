# Start Polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Notification Daemon
exec-once = swaync

# Using hypridle to start swaylock
exec-once = hypridle

# Start ashell as wayland bar
exec-once = ashell

# Keep a walker instance open for faster startup
walker --gapplication-service

# Start swww as wallpaper engine
exec-once = swww-daemon && swww img $HOME/.config/wallpapers/ruins-beneath.gif

# Load cliphist history
exec-once = wl-paste --watch cliphist store
